# METABEGIN
# X-Env-Layer-Name: dhcp-server
# X-Env-Layer-Category: dart
# X-Env-Layer-Desc: TODO(Barach): IP / dev as variable?
# X-Env-Layer-Requires: systemd-net-min
#
# X-Env-VarPrefix: dhcp_server
#
# METAEND
---
mmdebstrap:
  packages:
    - dnsmasq
  customize-hooks:
    - cp rootfs/etc/systemd/network/01-eth0.network $1/etc/systemd/network/
    - cp rootfs/etc/dnsmasq.conf $1/etc/
    - $BDEBSTRAP_HOOKS/disable-units "$1" systemd-networkd-wait-online.service